<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Scoreboard</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Scoreboard</h1>

  </div>


  <div class="container">
    <div class="row">
   
      <div class="col-lg-4">
        <div class="card text-center">


          <!-- Button triggers new movie to be added -->
          <input id="view-scoreboard" class="btn btn-success" type="submit" value="View"><br>

          <input id="view-todays-games" class="btn btn-danger" type="submit" value="View Today's Games"><br>

          <input id="view-past-games" class="btn btn-info" type="submit" value="View Past Games"><br>

          <input id="view-future-games" class="btn btn-warning" type="submit" value="View Future Games"><br>
         
        </div>

      </div>

    </div> <!-- end of row -->

    <div class="row">

      <div class="col-lg-12">
        <div class="card text-center">
          <b>Scoreboard below </b>
          <div id="scores-appear-here">


          </div>
        </div>

      </div> <!-- end of row -->

    </div> <!-- end of container-->


    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="./js/scoreboard.js"></script>

</body>

</html>
