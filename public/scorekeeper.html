<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scorekeeper</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="text-center">Scorekeeper</h1>
    </div>
    <div class="clockContainer">
      <h1 class="text-center" id="gameClock">100</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 text-center">
          <input
            id="start-game"
            class="btn btn-success"
            type="submit"
            value="Start Game"
          />
        </div>

        <div class="col-lg-4 text-center">
          
        </div>

        <div class="col-lg-4 text-center">
          <input
            id="stop-game"
            class="btn btn-danger"
            type="submit"
            value="Stop Game"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 text-center">
          Home Team
        </div>

        <div class="col-lg-6 text-center">
          Visitor Team
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="card text-center">
            <input
              id="home-team-goal"
              class="btn btn-primary"
              type="submit"
              value="Home Team Goal"
              data-toggle="modal" 
              data-target="#selectHomeTeamPlayerModal" 
            /><br />

           
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card text-center">
            <input
              id="visitor-team-goal"
              class="btn btn-secondary"
              type="submit"
              value="Visitor Team Goal"
              data-toggle="modal" 
              data-target="#selectVisitorTeamPlayerModal" 
           
            /><br />
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card text-center">
               <input
              id="home-team-penalty"
              class="btn btn-warning"
              type="submit"
              value="Home Team Penalty"
            /><br />
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card text-center">   
        <input
              id="visitor-team-penalty"
              class="btn btn-dark"
              type="submit"
              value="Visitor Team Penalty"
            /><br />
          </div>
        </div>


          </div>
        </div>
      </div>
      <!-- end of row -->
    </div>
    <!-- end of container-->








    <!-- jQuery -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
  ></script>

  <script type="text/javascript" src="./js/scorekeeper.js"></script>





     <!-- Modal -->
    <div class="modal fade" id="selectHomeTeamPlayerModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="modal-title-hometeam"></h4>
          </div>
          <div class="modal-body" id="modal-body-hometeam">
         
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>


  <!-- Modal -->
  <div class="modal fade" id="selectVisitorTeamPlayerModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-title-visitorteam"></h4>
        </div>
        <div class="modal-body" id="modal-body-visitorteam">
       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>




  </body>
</html>
